<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Время</title>
    <link rel="stylesheet" type="text/css" href="style_time.css">
</head>
<body>

	<!--панель времени-->
	<div class="datetime">
		<div class="date">
			<span id="dayname">День</span>,
			<span id="month">Месяц</span>
			<span id="daynum">00</span>,
			<span id="year">Год</span>
		</div>
		<div class="time">
			<span id="hour">00</span>:
			<span id="minutes">00</span>:
			<span id="seconds">00</span>
			<span id="period">AM</span>
		</div>
	</div>
	<!--панель времени(блок завершен)-->
</body>
</html>
