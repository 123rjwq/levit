<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Время</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initClock()"> 

	<!--панель времени-->
	 <div class="datetime" id="datetimePanel" style="display:none;">
		<div class="date">
			<span id="dayname">День</span>,
			<span id="month">Месяц</span>
			<span id="daynum">00</span>,
			<span id="year">Год</span>
		</div>
		<div class="time">
			<span id="hour">00</span>:
			<span id="minutes">00</span>:
			<span id="seconds">00</span>
			<span id="period">AM</span>
		</div>
	</div>
	<!--панель времени(блок завершен)-->
	<button id="showTimeButton" onclick="showDateTimePanel()">Показать время</button>
	<button id="no_showTimeButton" onclick="no_showDateTimePanel()">Убрать время</button>
	<script src="script.js"></script>
	
</body>
</html>
