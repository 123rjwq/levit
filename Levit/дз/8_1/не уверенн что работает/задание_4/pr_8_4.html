<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Определение браузера</title>
<script>
function getBrowserName() {
    var userAgent = navigator.userAgent.toLowerCase();
    var browser = "unknown";

    if (userAgent.indexOf("edge") > -1) {
        browser = "Microsoft Edge";
    } else if (userAgent.indexOf("chrome") > -1 && window.navigator.vendor == "Google Inc.") {
        browser = "Google Chrome";
    } else if (userAgent.indexOf("opr") > -1 &&!!window.opr) {
        browser = "Opera";
    } else if (userAgent.indexOf("trident") > -1) {
        browser = "Internet Explorer";
    } else if (userAgent.indexOf("firefox") > -1) {
        browser = "Mozilla Firefox";
    } else if (userAgent.indexOf("safari") > -1) {
        browser = "Safari";
    } else if (userAgent.indexOf("yandex") > -1) {
        browser = "Яндекс";
    } else if (userAgent.indexOf("msie") > -1) {
        browser = "Internet Explorer";
    }

    return browser;
}

document.addEventListener('DOMContentLoaded', function() {
    var browserName = getBrowserName();
    document.body.innerHTML += "<p>Вы используете браузер: " + browserName + "</p>";
});
</script>
</head>
<body>
</body>
</html>
